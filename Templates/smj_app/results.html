{% autoescape off %}
	
<div class="container">

<div class="span-8">
{% if results|length %}
	{% for tweet in results %} 					
		<div class="twitter_user">
			<div class="span-2">								
				<div class="image">
					<img src="{{ tweet.profile_image_url }}" width="50" height="50" alt="{{ tweet.from_user }}'s avatar">
				</div>
			</div>
				<br><h5>
				<a href="http://twitter.com/{{ tweet.from_user  }}/">{{ tweet.from_user  }}</a>
				<br>{{ tweet.created_at|date:"D d M f:a" }}
				</h5>
				
				<div class="tweet">
				{{ tweet.text }}
				</div>
			<div class="clearer">					
				</div>												
				<div class="clearer">	
			</div>
			
		</div>
	{% endfor %}
{% else %}
	<div class="note">
	Your search yielded no results
	</div>
{% endif %}
</div>

<div class="span-16 last"></div>
</div> <!-- end container -->
{% endautoescape %}
