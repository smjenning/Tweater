{% block content %}
<head>
	

    <script language="JavaScript">

    function subs(){
	  $.post("/TweaterSearch/termform/{{ id }}/", $("#termform").serialize(), function(){ window.parent.$.fancybox.close(); });
		
    }

    </script>
</head>
<form id='termform' action='' method='post'> {% csrf_token %}

	</table>
</form>



{% endblock %}
